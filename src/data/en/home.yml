discover_partner:
  img_link: "img/maximilian-wachter-Zigz7HdNS7I-unsplash.png"

  title: Earning points
  content: "Once registered, you can purchase points or receive them for free from the community organizers (e.g. your municipality, your company, etc.) you are invited in. You can earn points not only making car pooling but also by walking and cycling. Points can be used as vouchers / discounts in our affiliated shops.cta_label: Scopri i negozi partner"
  cta_label: Look at where shopping points can be used
  cta_link: "#partners"
  text_overlay: 1km = 10 points = 0.10€
  text_overlay_car: 10 points / km for car pooling
  text_overlay_bike: 20 points / km for bike
  text_overlay_walking: 30 points / km for walking

discover_community:
  img_link: "img/darwin-vegher-IAc1x02D9K0-unsplash.png"

  title: La community di cui ti fidi
  content: People can belong to one or more communities, so to simplify the creation of a trusted network of contacts. CarPooling permette di cercare e prenotare autisti solo da comunità di persone che conosci e di cui ti fidi, come i tuoi colleghi di lavoro o amici del tuo club sportivo. Non viaggerai mai più cono sconosciuti.
  cta_label: Prenota viaggio
  cta_link: "#"

