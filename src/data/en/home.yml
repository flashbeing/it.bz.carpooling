discover_partner:
  img_link: "img/maximilian-wachter-Zigz7HdNS7I-unsplash.png"

  title: How does it work
  content: "Once registered, a user can purchase mobility points or receive them for free from one or more community (e.g. your municipality, your company, etc.). A user can join a community on invitation. User can transform mobility points in shopping points not only making car pooling but also by walking and cycling. Shopping points can be used as vouchers / discounts in the affiliated shops"
  cta_label: Look at where shopping points can be used
  cta_link: "#"
  text_overlay: 10 points = 0.10€  | 10 points / km for car pooling; 20 points / km for bike; 30 points / km for walking

